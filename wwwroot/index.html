<!DOCTYPE html>
<html>
<head>

    <title>Leaflet Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map-container {
            position: relative;
            width: 75%; /* wider */
            max-width: 1400px; /* optional cap for large screens */
            margin: 40px auto; /* center horizontally, add top spacing */
        }

        #map {
            width: 100%;
            height: 90vh; /* shorter height for a more horizontal shape */
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #controls {
            position: absolute;
            bottom: -50px;
            right: 0;
            background: white;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        #colorbar {
            position: absolute;
            top: 40px;
            right: 102px;
            width: 50px;
            background: white;
            padding: 10px;
            border: 1px solid #aaa;
            font-size: 12px;
            z-index: 1000;
            max-height: 90%;
            overflow-y: auto;
        }

        .color-entry {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #000;
        }
    </style>

</head>

<body>

    <div id="map-container">
        <div id="map"></div>
        <div id="controls">
            <label>
                <input type="checkbox" id="hideZerosCheckbox" />
                Hide zeros
            </label>
        </div>
    </div>

    <div id="colorbar"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Load location data -->
    <script src="locations.js"></script>

    <script type="module">
        import { thresholds, colors } from './colorMap.js';

        function createColorbar() {
            const colorbar = document.getElementById('colorbar');
            colorbar.innerHTML = '';

            // Loop from highest to lowest
            for (let i = thresholds.length - 2; i >= 0; i--) {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = colors[i];

                const label = document.createElement('span');


                label.textContent = `${thresholds[i]}`;
                if (label.textContent == 0.001) label.textContent = 0;

                const entry = document.createElement('div');
                entry.className = 'color-entry';
                entry.appendChild(swatch);
                entry.appendChild(label);

                colorbar.appendChild(entry);
            }
        }

        createColorbar();
    </script>

    <script type="module">
        import { loadLocations, addLatitudeOffset } from './locationUtils.js';
        import { getColorForRainfall } from './colorMap.js';

        const map = L.map('map').setView([34.511, -87.279], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = []; // store all markers

        function updateMarkerVisibility(hideZeros) {
            markers.forEach(({ marker, data }) => {
                const shouldHide = hideZeros && data.rainfall === 0;
                if (shouldHide) {
                    map.removeLayer(marker);
                } else {
                    marker.addTo(map);
                }
            });
        }

        loadLocations()
            .then(locations => {
                const adjusted = addLatitudeOffset(locations, 0);

                adjusted.forEach(loc => {
                    const color = getColorForRainfall(loc.rainfall);

                    const popupContent = `${loc.id}<br>Rainfall: ${loc.rainfall}`;

                    const marker = L.circleMarker([loc.lat, loc.lon], {
                        radius: 8,
                        fillColor: color,
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.9
                    })
                        .bindPopup(popupContent)
                        .addTo(map);

                    markers.push({ marker, data: loc });
                });

                // Hook up checkbox event
                const checkbox = document.getElementById('hideZerosCheckbox');
                checkbox.addEventListener('change', () => {
                    updateMarkerVisibility(checkbox.checked);
                });
            })
            .catch(err => console.error("Error loading locations:", err));
    </script>





</body>
</html>
